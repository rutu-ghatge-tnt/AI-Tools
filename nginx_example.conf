# Example Nginx Configuration for FastAPI with Swagger Docs
# Place this in: /etc/nginx/sites-available/capi.skintruth.in
# Then create symlink: ln -s /etc/nginx/sites-available/capi.skintruth.in /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name capi.skintruth.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name capi.skintruth.in;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/capi_access.log;
    error_log /var/log/nginx/capi_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Proxy all requests to FastAPI (including /docs, /redoc, /openapi.json)
    location / {
        proxy_pass http://127.0.0.1:8000;  # Adjust port if your FastAPI runs on different port
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Serve static files directly from nginx (if you have any)
    # location /static/ {
    #     alias /path/to/static/files/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

