# Nginx configuration for capi.skintruth.in
# Place this in: /etc/nginx/sites-available/capi.skintruth.in

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name capi.skintruth.in;
    return 301 https://$server_name$request_uri;
}

# HTTPS server - proxy to FastAPI
server {
    listen 443 ssl http2;
    server_name capi.skintruth.in;

    # SSL Configuration (update paths to your actual certificates)
    ssl_certificate /etc/letsencrypt/live/capi.skintruth.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/capi.skintruth.in/privkey.pem;
    
    # SSL Settings (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/capi_access.log;
    error_log /var/log/nginx/capi_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    
    # Timeouts at server level for long-running operations
    send_timeout 900s;
    client_body_timeout 900s;

    # Handle CORS preflight OPTIONS requests
    # Note: FastAPI's CORSMiddleware should handle CORS, but this ensures OPTIONS requests are handled
    location / {
        # IMPORTANT: Remove trailing slash to preserve paths correctly
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        
        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts - Significantly increased for long-running operations like compare-products and make-wish
        # These endpoints can take 10-15 minutes due to web scraping and multiple AI API calls
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Buffer settings - disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

